# vim:fileencoding=utf-8:ft=conf

font_family      PragmataPro Mono Liga

#font_family      Fira Code
#italic_font      auto
#bold_font        Fira Code Bold
#bold_italic_font auto

font_size        8.5

cursor_blink_interval     0.5

cursor_stop_blinking_after 5


scrollback_lines 10000
scrollback_pager_history_size 10

scrollback_fill_enlarged_window yes

mouse_hide_wait -3

enable_audio_bell no
visual_bell_duration 0.05


selection_foreground #000000
selection_background #FFFACD

background #1d2021
foreground #ebdbb2

# Black + DarkGrey
color0 #282828
color8 #928374
# DarkRed + Red
color1 #cc241d
color9 #fb4934
# DarkGreen + Green
color2 #98971a
color10 #b8bb26
# DarkYellow + Yellow
color3 #d79921
color11 #fabd2f
# DarkBlue + Blue
color4 #458588
color12 #83a598
# DarkMagenta + Magenta
color5 #b16286
color13 #d3869b
# DarkCyan + Cyan
color6 #689d6a
color14 #8ec07c
# LightGrey + White
color7 #a89984
color15 #ebdbb2

update_check_interval 0


map kitty_mod+plus change_font_size current +0.5
map kitty_mod+minus change_font_size current -0.5
map kitty_mod+backspace restore_font_size
map kitty_mod+Â´ set_font_size 10

map kitty_mod+f run_kitten text hints
map kitty_mod+u input_unicode_character
